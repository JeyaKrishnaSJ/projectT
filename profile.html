<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Trips</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <div class="profile-header">
                <img src="images/profile.jpg" alt="User Profile Picture" class="profile-pic">
                <h1 id="user-name">Muniyandi</h1>
            </div>
            <div class="profile-details">
                <p>Email: <span id="user-email">muniyandi4756@gmail.com</span></p>
                <p>Phone: <span id="user-phone">9945820884</span></p>
                <button onclick="editProfile()">Edit Profile</button>
            </div>
            <div class="edit-profile" id="edit-profile">
                <h2>Edit Profile</h2>
                <form id="edit-profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    <button type="button" onclick="saveProfile()">Save</button>
                </form>
            </div>
            <h2>Booking History</h2>
            <ul id="booking-history">
                <!-- List of previous bookings will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Trip Service Provider. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
